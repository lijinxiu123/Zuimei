
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>最美应用-首页</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="icon" href="favicon.ico" type="image/-icon" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link href="css/normalize.css" rel="stylesheet" type="text/css" />
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />

<style>
	label{
		float: left;
		width: 100px;
		line-height: 32px;
		vertical-align: middle;
		text-align: left;
		color: #666;
	}

	input[type="text"],
	input[type="password"]{
		width: 360px;
		border: 1px solid #DADADA;
	}
	
	textarea{
		margin-bottom: 10px;
		border: 1px solid #DADADA;
	}
	input[type="text"]:focus,
	textarea:focus{
		border: 1px solid #bebebe;
	}

	
</style>
</head>
<body>
	<header id="site-header">
		<div class="container">
			<a href="index.html" class="logo">
				<img src="img/titlebar_logo.png" alt="">
			</a>
			<a class="site-address">ZuimeiA.com</a>
			<nav>
				<ul id="nav">
					<li><a href="#" class="nav-item active-nav-item">iPhone</a></li>
					<li><a href="#" class="nav-item">Android</a></li>
				</ul>
			</nav>

			<div class="account">
				<a href="#" class="account-manage">
					<img src="img/titlebar_personal_normal.png" alt="">
				</a>
					<div class="manage-list">
						<span class="triangle-up"></span>
						<ul>
							<li><a href="" id="new-article" class="manage-list-item">发表文章</a></li>
							<li><a href="" id="article-manage" class="manage-list-item">文章管理</a></li>
							<li><a href="" id="user-manage" class="manage-list-item">用户管理</a></li>
							<li><a href="" id="logout" class="manage-list-item">退出登录</a></li>
						</ul>
					</div>
			</div>
			<form action="" class="search">
				<input type="search" value="搜索最美应用" class="default-search">
			</form>
		</div>
	</header>

	<div class="container">
			<div class="content-card">
				<fieldset>
					<form action="">
						<div>
							<label><h5>角色</h5></label>
							<div class="checkbox-list">
								<input type="checkbox" name="plate" value="iPhone"><span class="checkbox">用户</span>
								<input type="checkbox" name="plate" value="Android"><span class="checkbox">编辑</span>
								<input type="checkbox" name="plate" value="Android"><span class="checkbox">管理员</span>
							</div>
						</div>

						<div>
							<label><h5>用户名</h5></label>
							<input type="text">
							<span></span>
						</div>

						<div>
							<label><h5>姓名</h5></label>
							<input type="text">
							<span></span>

						</div>

						<div>
							<label><h5>介绍</h5></label>
							<input type="text">
							<span></span>

						</div>

						<div>
							<label><h5>电子邮件</h5></label>
							<input type="text">
							<span></span>
						</div>
						<div>
							<label><h5>密码</h5></label>
							<input type="password" name="confirm-psw">
							<span></span>
						</div>
						<div>
							<label><h5>重复密码</h5></label>
							<input type="password" name="confirm-psw">
						</div>
						<div class="button-wrapper">
							<button class="button-submit">添加用户</button>
							<button class="button-cancel">取消</button>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
		$('document').ready(function(){
			var editarea=$('.edit-area');
			$('.manage-user-list-wrapper li').mouseover(function(){
				$(this).find(editarea).show();
			}).mouseout(function(){
				$('.edit-area').hide();
			})

			// account list 
			$('.account-manage').click(function(){
				$('.manage-list').toggle();
			})

		})

	</script>

</body>

</html>
